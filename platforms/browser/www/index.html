<!DOCTYPE html>
<html>
<head>
  <title>Bienvenida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/formsvalidation.js"></script>
	<!-- Ajustar el contenido central para extenderlo a la totalidad de la pantalla -->
  <script src="js/resize.js"></script>
  <script src="js/buttons.js"></script>
	<script src="js/login.js"></script>
</head>

<body>
  <div data-role="page" id="page">
    <div data-role="header" data-theme="b">
      <h1>Bienvenida</h1>
    </div>
    <div role="main" class="ui-content" style="text-align:center;">
			<!-- Imagen de cabecera -->
			<img src="img/calendar-image-png-3.png" style="width:90%;"/>

			<!-- Popup para el inicio de sesión -->
			<a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-b" data-transition="pop" data-theme="b">Iniciar</a>
			<div data-role="popup" id="popupLogin" class="ui-corner-all">
				<form id="signinForm" id="formlogin">
					<div style="padding:10px 20px;">
						<h3>Inicio de sesión</h3>
						<input type="text" name="user" id="usernamelogin" placeholder="Nombre de usuario">
						<input type="password" name="pass" id="passwordlogin" placeholder="Contraseña">
						<label>
        			<input type="checkbox" id="rememberme" name="checkbox-0" checked>Recuérdame
    				</label>
						<button id="submitlogin" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Iniciar sesión</button>
					</div>
				</form>
			</div>

			<!-- Popup para el registro -->
			<a href="#popupRegister" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-plus ui-btn-icon-left ui-btn-b" data-transition="pop">Registrarse</a>
			<div data-role="popup" id="popupRegister" class="ui-corner-all">
				<form id="registerForm" action="http://socialcalendarplus.esy.es/register.php" method="post">
					<div style="padding:10px 20px;">
						<h3>Registro</h3>
						<input type="text" name="user" id="newusername" placeholder="Nombre de usuario">
						<input type="password" name="pass" id="password" placeholder="Contraseña">
						<input type="password" name="passrpt" id="pwrepeat" placeholder="Repita contraseña"/>
						<input type="text" name="realname" id="userrealname" placeholder="Nombre"/>
						<input type="text" name="lastname" id="userlastname" placeholder="Apellidos"/>
						<input type="text" name="email" id="email" placeholder="Correo electrónico"/>
						<input type="text" name="telephone" id="telephone" placeholder="Teléfono (+34)"/>
						<input type="text" name="date" onfocus="(this.type='date')" id="date" placeholder="Fecha de nacimiento"/>
						<button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Enviar</button>
					</div>
				</form>
			</div>
    </div>

		<!-- Popup para el warning del inicio de sesión -->
		<a id="loginpopuplink" href="#popupDialogLogin" data-rel="popup"></a>
		<div data-role="popup" id="popupDialogLogin" data-theme="b" data-dismissible="false" style="max-width:400px;">
    	<div data-role="header" data-theme="a">
    		<h1>Datos incorrectos</h1>
    	</div>
    	<div role="main" class="ui-content">
      	<h3 class="ui-title">Asegúrese de que tanto el nombre de usuario como la contraseña insertados son válidos.</h3>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">OK</a>
    	</div>
		</div>

		<!-- Popup para el warning del inicio de sesión -->
		

		<!-- Pie de página -->
		<div data-role="footer" data-theme="b">
			<h4>Interfaces Inteligentes · 2016</h4>
		</div>
		<!-- Menú desplegable -->
		<div data-role="panel" id="outside" data-theme="b">
      <ul data-role="listview">
        <li data-icon="back"><a href="#" data-rel="close">Cerrar</a></li>
        <li><a id="homebutton">Inicio</a></li>
        <li><a id="calendarbutton">Calendario</a></li>
        <li><a id="profilebutton">Perfil</a></li>
        <li><a id="aboutbutton">Acerca de</a></li>
        <li><a id="settingsbutton">Configuración</a></li>
      </ul>
	  </div>
  </div>
</body>
</html>
