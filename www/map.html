<body>
  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Mapa</h1>
    <a href="#inside-a" data-icon="bars" data-iconpos="notext">Menu</a>
  </div>
  <div data-role="page" id="a">
    <div role="main" class="ui-content">
      <div id="map" style="height: 550px;"></div>
      <script type="text/javascript">
      document.addEventListener("deviceready", onDeviceReady, false);
      var map;
      var existMap = false;
      function onDeviceReady() {



        var onSuccess = function(position) {


          initMap(position.coords.latitude, position.coords.longitude);




          //alert('Latitude: '          + position.coords.latitude          + '\n' +
          //'Longitude: '         + position.coords.longitude         + '\n' +
          //'Altitude: '          + position.coords.altitude          + '\n' +
          //'Accuracy: '          + position.coords.accuracy          + '\n' +
          //'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
          //'Heading: '           + position.coords.heading           + '\n' +
          //'Speed: '             + position.coords.speed             + '\n' +
          //'Timestamp: '         + position.timestamp                + '\n');
        };

        // onError Callback receives a PositionError object
        //
        function onError(error) {
          alert('code: '    + error.code    + '\n' +
          'message: ' + error.message + '\n');
        }



        navigator.geolocation.watchPosition(onSuccess, onError);

      }

      function initMap(latval, longval) {

        if (!existMap){
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: latval, lng: longval},
            zoom: 12
          });
          //existMap = true;
        } else {
          //alert(latval);
          //alert(longval)
          //var myLatlng = new google.maps.LatLng(parseFloat(latval),parseFloat(longval));
          map.setZoom({zoom: 9});

        }
        var marker = new google.maps.Marker({
          position: {lat: latval, lng: longval},
          map: map,
          title: 'Hello World!'
        });
        var marker2 = new google.maps.Marker({
          position: {lat: 28.5, lng: -16.2},
          map: map,
          title: 'Hello World!'
        });
      }








      </script>
